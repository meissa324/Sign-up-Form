<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="pageLeft-column">
        <div class="image-row"> 
            <img src="odin-lined.png" alt="Odin Logo">
        </div>
    </div>

    <div class="pageRight-column">
        <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up now to get started </p>
        <p>you know you want to</p>

        <form action="" method="post">
            
            <fieldset>

                <label for="user_firstN">FIRST NAME</label>
                <input type="text" name="user_firstN" id="user_firstN">
    
                <label for="user_lastN">LAST NAME</label>
                <input type="text" name="user_lastN" id="user_lastN">
    
                <label for="user_email">EMAIL</label>
                <input type="email" name="user_email" id="user_email">
    
                <label for="user_phone">PHONE NUMBER</label>
                <input type="tel" name="user_phone" id="user_phone">
    
                <label for="user_pass">PASSWORD</label>
                <input type="password" name="user_pass" id="user_pass">
    
                <label for="user_passCon">PASSWORD</label>
                <input type="password" name="user_passCon" id="user_passCon">

            </fieldset>

            <button type="submit"> Create Account </button>
        </form>
        <p>already have an account? <a href="">Log in</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
